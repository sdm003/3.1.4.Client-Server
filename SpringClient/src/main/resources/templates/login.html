<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="bg-light">
<form class="form-signin" method="post" action="/login">
    <!--<form class="form-group" method="post" action="/login">-->
    <div class="mx-auto my-5" style="width: 300px;">
        <label><h3>Please sign in</h3></label>
        <input type="email" name="j_username" class="form-control " placeholder="Email address">
        <input type="password" name="j_password" class="form-control" placeholder="Password">
        <button type="submit" class="btn btn-primary my-2 btn-block">Sign in</button>
        <!--   my-2 марджин по вертикали(сверху и снизу) 2px; btn-block кнопка занимает полную ширину родительского блока     -->
    </div>
</form>

</html>
